	<body>

		<header class="mui-bar mui-bar-nav mui-bar-backcolor">
			<div class="mui-action-back mui-pull-left back-left back-width">
				<img class="back_img" src="../../../img/item/back_arrow.png" />
			</div>
			<h1 class="mui-title title_span">记录</h1>
			<div class="message_size">
				<img class="message_img" src="../../../img/category/message.png" />
			</div>
		</header>
		<div class="div_nav">
			<div class="div_nav_label">
				开票时间
			</div>
			<div class="div_nav_label">
				票号
			</div>
			<div class="div_nav_label">
				商品
			</div>
			<div class="div_nav_label">
				单价
			</div>
			<div class="div_nav_label" style="flex:1.2rem">
				开票数量(吨)
			</div>
			<div class="div_nav_label">
				开票金额
			</div>
		</div>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper content-center">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">

				</ul>
			</div>
		</div>
		<script src="../../../js/zepto.js"></script>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/mui.view.js"></script>
		<script src="../../../js/template.min.js"></script>
		<script src="../../../config.js"></script>
		<script src="../../../js/app.js"></script>
		<script src="../../../js/mui.zoom.js"></script>
		<script src="../../../js/mui.previewimage.js"></script>
		<script>
			var starttime = "";
			var endtime = "";
			var type = "";
			mui.plusReady(function() {
				starttime = plus.webview.currentWebview().starttime;
				endtime = plus.webview.currentWebview().endtime;
			});
			
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					/*down: {
						callback: pulldownRefresh
					},*/
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			var state = app.getState();
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				count++;
				setTimeout(function() {
					var param = {
						queryData: {
							'method': config.apimethod.getbqyk,
							'accessToken': state.token,
							'start_time': starttime,
							'end_time': endtime,
							'page_no': count,
							'page_size': config.pagesize
						},
						method: 'POST'
					}
					$.dataRequest(param, function(rs) {
						var list = rs.data.list;
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(((count-1)*config.pagesize+list.length>=rs.data.count)); //参数为true代表没有更多数据了。
						var table = document.body.querySelector('.mui-table-view');
						var cells = document.body.querySelectorAll('.mui-table-view-cell');
						for(var i = cells.length, len = i + config.pagesize; i < len; i++) {
				           var sp=list[i].manufacturers_name+'-'+list[i].pm_name+list[i].guige;
							var li = document.createElement('li');
							li.className = 'li-content';
							li.innerHTML = '<div class="li-content-div"><span class="li-content-timed">' + formatDateTimeD(list[i].consign_time) + '</span><span class="li-content-timet">'+ formatDateTimeT(list[i].consign_time)+'</span></div><div class="li-content-div">' + list[i].ticket_code + '</div><div class="li-content-div point">' + sp + '</div><div class="li-content-div">￥'+list[i].price+'</div><div class="li-content-div">'+list[i].ticket_num+'</div><div class="li-content-div">￥'+list[i].ticket_money+'</div>';
							table.appendChild(li);
						}
					});

				}, 1000);
			}
			if(mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}

			function formatDateTimeD(timeStamp) {
				var date = new Date();
				date.setTime(timeStamp * 1000);
				var y = date.getFullYear();
				var m = date.getMonth() + 1;
				m = m < 10 ? ('0' + m) : m;
				var d = date.getDate();
				d = d < 10 ? ('0' + d) : d;
				console.log(y + '-' + m + '-' + d);
				return y + '-' + m + '-' + d;
				
			};
			function formatDateTimeT(timeStamp) {
				var date = new Date();
				date.setTime(timeStamp * 1000);
				var h = date.getHours();
				h = h < 10 ? ('0' + h) : h;
				var minute = date.getMinutes();
				var second = date.getSeconds();
				minute = minute < 10 ? ('0' + minute) : minute;
				second = second < 10 ? ('0' + second) : second;
				return h+':'+minute+':'+second;
			};
		</script>
	</body>

</html>
