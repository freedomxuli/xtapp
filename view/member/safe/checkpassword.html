<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Shopex Onex B2B2C</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../../css/mui.picker.min.css" />
    <style>
    				.mui-input-row label  {
				font-family: 'Helvetica Neue', Helvetica, sans-serif;
				float: left;
				width: 30%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				float: right;
				width: 70%;
				margin-bottom: 0;
				padding-left: 0;
				border: 0;
			}
			
			.mui-input-row {
				clear: left;
				display: block;
				overflow: hidden;
			}
    </style>
  </head>

  <body>
    <header class="mui-bar mui-bar-nav mui-bar-backcolor immerse-padding">
			<div class="mui-action-back mui-pull-left back-left">
				<img class="back_img" src="../../../img/item/back_arrow.png" />
			</div>
			<h1 class="mui-title title_span">验证密码</h1>
			<div class="message_size">
				<img class="message_img" src="../../../img/category/message.png" />
			</div>
		</header>
    <section class="container" style="margin-top: 30px;">
      <div class="form-container" id="user_form">
        <section class="mui-input-group">
          <div class="mui-input-row">
            <label>登录密码：</label>
            <input id="pwd" type="password" class="mui-input-clear" placeholder="请输入您的登录密码" required data-caution="请输入您的登录密码">
          </div>
        </section>
        <section class="mui-content-padded form-op-section">
          <button id="modify" type="button" class="mui-btn mui-btn-block mui-btn-warning bbc-btn-warning">下一步</button>
        </section>
      </div>
    </section>
    <script src="../../../js/zepto.js"></script>
    <script src="../../../js/mui.min.js"></script>
    <script src="../../../js/template.min.js"></script>
    <script src="../../../config.js"></script>
    <script src="../../../js/app.js"></script>
    <script type="text/javascript" charset="utf-8">
      mui.plusReady(function() {
        var checkItem = plus.webview.currentWebview().checkItem;
        var mobile = plus.webview.currentWebview().mobile;
        var state = app.getState();
        document.getElementById('modify').addEventListener('tap', function() {
          var param = {
            queryData: {
              'method': config.apimethod.checkpassword,
              'accessToken': state.token,
              'password': document.getElementById("pwd").value
            },
            method: 'POST'
          }
          $.dataRequest(param, function(rs) {
            if(checkItem == 'pwdmodify') {
              clicked('_www/view/member/safe/logpassword.html');
            }
            if(checkItem == 'bindphone') {
              clicked('_www/view/member/safe/bindphone.html', {'actiontype': 'bindphone'});
            }
            if(checkItem == 'unbindphone') {
              clicked('_www/view/member/safe/bindphone.html', {'actiontype': 'bindnewphone'});
            }
            if(checkItem == 'paypwdset') {
              clicked('_www/view/member/safe/paypasswordset.html')
            }
          });
        });
      });
    </script>
  </body>

</html>
