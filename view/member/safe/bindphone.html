<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Shopex Onex B2B2C</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../../css/mui.picker.min.css" />
  </head>
  
  <body>
    <header class="mui-bar mui-bar-nav mui-bar-backcolor immerse-padding">
			<div class="mui-action-back mui-pull-left back-left back-width">
				<img class="back_img" src="../../../img/item/back_arrow.png" />
			</div>
			<h1 class="mui-title title_span">绑定手机</h1>
			<div class="message_size">
				<img class="message_img" src="../../../img/category/message.png" />
			</div>
		</header>
    <section class="container" style="margin-top: 30px;">
      <form class="form-container">
          <section class="mui-input-group">
            <div class="mui-input-row">
              <label>手机号：</label>
              <input type="number" pattern="\d*" class="mui-input-clear" id="phone_number" placeholder="请输入手机号码" maxlength="11" required data-caution="请输入手机号码">
            </div>
          </section>
          <section class="mui-content-padded form-op-section">
            <button id="bind_phone" type="button" class="mui-btn mui-btn-block mui-btn-warning bbc-btn-warning">下一步</button>
          </section>
        </form>
    </section>
    <script src="../../../js/zepto.js"></script>
    <script src="../../../js/mui.min.js"></script>
    <script src="../../../js/template.min.js"></script>
    <script src="../../../config.js"></script>
    <script src="../../../js/app.js"></script>
    <script type="text/javascript" charset="utf-8">
      mui.init({
          swipeBack:true, //启用右滑关闭功能
      });
      
      mui.plusReady(function(){
        var state = app.getState();
        var actiontype = plus.webview.currentWebview().actiontype;
        document.getElementById('bind_phone').addEventListener('tap', function() {
          var mobile = document.getElementById('phone_number').value;
          var param = {
            queryData: {
              'method': config.apimethod.updatemobile,
              'accessToken': state.token,
              'mobile': mobile
            },
            method: 'POST'
          };
          $.dataRequest(param, function(rs){
            clicked('_www/view/member/safe/verificationsms.html', {'mobile': rs.data.mobile,'actiontype': actiontype});
          });
        });
      });
    </script>
  </body>

</html>
