<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Shopex Onex B2B2C</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" type="../../../text/css" href="css/mui.picker.min.css" />
  </head>

  <body>
    <header class="mui-bar mui-bar-nav mui-bar-backcolor">
			<div class="mui-action-back mui-pull-left back-left">
				<img class="back_img" src="../../../img/item/back_arrow.png" />
			</div>
			<h1 class="mui-title title_span">绑定手机号</h1>
			<div class="message_size">
				<img class="message_img" src="../../../img/category/message.png" />
			</div>
		</header>
    <section class="container">
      <div class="form-container">
        <section class="mui-content-padded">
          <label>已绑定手机号：</label>
          <div class="fontM font-orange txt-mobile"></div>
        </section>
        <section class="mui-content-padded">
          <button id="bind_new" class="mui-btn mui-btn-block mui-btn-warning bbc-btn-warning">绑定新手机号</button>
        </section>
    </section>
    </div>
    <script src="../../../js/zepto.js"></script>
    <script src="../../../js/mui.min.js"></script>
    <script src="../../../js/template.min.js"></script>
    <script src="../../../config.js"></script>
    <script src="../../../js/app.js"></script>
    <script type="text/javascript" charset="utf-8">
      mui.plusReady(function(){
        var mobile = plus.webview.currentWebview().mobile;
        document.getElementsByClassName('txt-mobile')[0].innerHTML = mobile.substring(0, 3) + '****' + mobile.substring(7);
        
        document.getElementById('bind_new').addEventListener('tap', function() {
           clicked('_www/view/member/safe/checkpassword.html', {'checkItem': 'unbindphone', 'mobile': mobile});
        });
      });
      
    </script>
  </body>

</html>
