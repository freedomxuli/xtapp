		<script type="text/javascript">
			mui.previewImage();

			mui.plusReady(function() {
				var mode = plus.webview.currentWebview().mode;
				var state = app.getState();

				$("#tjsh").on('tap', function() {

					var recharge_type = $("input[name='radio1']:checked").val();
					var deposit_num = $("#deposit_num").val();
					var deposit_memo = $("#deposit_memo").val();
					var evidence_pic = "";
					var img_list = $('#ul1').find('.rate-img-list').find('li');
					if(img_list.length > 0) {
						evidence_pic = $(img_list[0]).find('img').attr('data-id')
					}
					if(deposit_num == "" || deposit_num == null) {
						plus.nativeUI.alert('请输入充值金额');
						return;
					} else {
						if(isNaN(deposit_num)) {
							plus.nativeUI.alert('充值金额请输入数字');
							return;
						}
					}
					if(evidence_pic == "" || evidence_pic == null) {
						plus.nativeUI.alert('请上传图片凭证');
						return;
					}

					var param = {
						queryData: {
							'method': config.apimethod.deposit,
							'accessToken': state.token,
							'recharge_type': recharge_type,
							'deposit_num': deposit_num,
							'deposit_memo': deposit_memo,
							'evidence_pic': evidence_pic
						},
						method: 'POST'
					}
					$.dataRequest(param, function(rs) {
						mui.toast('提交成功成功');
						clicked('_www/view/member/member.html');
					});
				});

				var maxcount = 0;
				//上传图片
				$('.rate-img-box').on('tap', function() {
					that = $(this).parent().parent();
					maxcount = 1 - that.find('.rate-img-list').find('li').length;
					$('.img-count').html(maxcount);
					mui('#choose_img').popover('toggle');
				});
				$('.action-camera').on('tap', function() {
					getImage();
					mui('#choose_img').popover('hide');
				});
				$('.action-gallery').on('tap', function() {
					galleryImgsMaximum(maxcount);
					mui('#choose_img').popover('hide');
				});
				$('.choose-cancel').on('tap', function() {
					mui('#choose_img').popover('hide');
				});

				//拍照
				function getImage() {
					var cmr = plus.camera.getCamera();
					cmr.captureImage(function(p) {
						imgCount = that.find('.rate-img-list').find('img').length + 1;
						if(imgCount >= 1) {
							that.find('.rate-img-box').hide();
						} else {
							that.find('.rate-img-box').show();
						}
						plus.io.resolveLocalFileSystemURL(p, function(entry) {
							var name = entry.toLocalURL().substr(entry.toLocalURL().lastIndexOf('/') + 1)
							appendFile(entry.toLocalURL(), name);
						}, function(e) {
							log("读取拍照文件错误：" + e.message);
						});
					}, function(e) {
						log("失败：" + e.message);
					}, {
						filename: "_doc/camera/",
						index: 1
					});
				}

				//从相册中选择图片
				function galleryImgsMaximum(maxcount) {
					// 从相册中选择图片
					plus.gallery.pick(function(e) {
						var imgstr = "";
						imgCount = that.find('.rate-img-list').find('img').length + e.files.length;
						if(imgCount >= 1) {
							that.find('.rate-img-box').hide();
						} else {
							that.find('.rate-img-box').show();
						}
						var name = '';
						for(var i in e.files) {
							name = e.files[i].substr(e.files[i].lastIndexOf('/') + 1);
							appendFile(e.files[i], name);
						}
					}, function(e) {
						//          log( "取消选择图片" );
					}, {
						filter: "image",
						multiple: true,
						maximum: maxcount,
						system: false,
						onmaxed: function() {
							plus.nativeUI.alert('最多只能选择' + maxcount + '张图片');
						}
					});
				}
				// 添加文件
				function appendFile(path, imgname) {
					var img = new Image();
					img.src = path; // 传过来的图片路径在这里用。
					var img_id = '';
					img.onload = function() {
						var el = this;
						//生成比例 
						var w = el.width,
							h = el.height;
						if(w > h) {
							var scale = w / h;
							w = 1280 || w;
							h = w / scale;
						} else {
							var scale = h / w;
							h = 1280 || h;
							w = h / scale;
						}
						//生成canvas
						var canvas = document.createElement('canvas');
						var ctx = canvas.getContext('2d');
						if(w > h) {
							$(canvas).attr({
								width: w,
								height: h
							});
							ctx.drawImage(el, 0, 0, w, h);
						} else {
							$(canvas).attr({
								width: h,
								height: w
							});
							ctx.drawImage(el, 0, 0, h, w);
						}

						var base64 = canvas.toDataURL('image/jpeg', 1 || 0.8); //1最清晰，越低越模糊。
						upload(path, base64, imgname);
					}
				}
				// 上传文件
				function upload(localPath, base64, imagename) {
					plus.nativeUI.showWaiting();
					//发送数据  
					var imgParam = {
						'v': config.apiversion,
						'format': 'json',
						'method': config.apimethod.imgupload,
						'accessToken': state.token,
						'upload_type': 'base64',
						'image': base64,
						'image_input_title': imagename
					};
					mui.post(config.server + config.apiname, imgParam, function(rs) {
						if(rs.errorcode == 0) {
							plus.nativeUI.closeWaiting();
							var type = that.find('.rate-img-list').attr("type");
							var imgstr = '<li class="imgDiv"><span class="mui-icon mui-icon-close delete" ></span><img src="' + localPath + '" data-preview-src="" data-preview-group="' + type + '" data-id="' + rs.data.image_id + '" /></li>';

							that.find('.rate-img-list').append(imgstr);
						} else {
							mui.alert(rs.message);
						}
					}, 'json');
				}
			});
		</script>
