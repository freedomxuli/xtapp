<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Shopex Onex B2B2C</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../css/style.css">
  </head>

  <body>
    <header class="page-header">
      <div class="header-title">会员注册协议</div>
      <i id="read_agreement" class="header-right txt-func">已阅读</i>
    </header>
    <section class="container">
      <section id="agreement" class="content-padded section-white fontS font-gray-20 artical">

      </section>
    </section>

    <script src="../../js/zepto.js"></script>
    <script src="../../js/mui.min.js"></script>
    <script src="../../js/template.min.js"></script>
    <script src="../../config.js"></script>
    <script src="../../js/app.js"></script>
    <script type="text/javascript">
      var param = {
        queryData: {
          'method': config.apimethod.agreement
        },
        method: 'GET'
      }
      $.dataRequest(param,function(rs){
        var data = rs.data;
        if( data.license ){
          $('#agreement').html(data.license);
        }else{
          $('#agreement').html('<div class="content-center fontm content-padded">暂无相关协议</div>')
        }
      });
      document.getElementById('read_agreement').addEventListener('tap', function() {
        mui.plusReady(function(){
          var fwv = plus.webview.currentWebview().opener();
          mui.fire(fwv,'readed');
          setTimeout(function(){
            plus.webview.close('_www/view/passport/agreement.html', 'slide-out-bottom');
          },200)
        })
        
      });
    </script>
  </body>

</html>
