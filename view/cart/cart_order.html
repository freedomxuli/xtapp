<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Shopex Onex B2B2C</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/style.css" />
		<style type="text/css">
			.mui-segmented-control.mui-scroll-wrapper {
				height: 5rem;
			}
			
			.mui-segmented-control.mui-scroll-wrapper .mui-scroll {
				height: 5rem;
			}
			
			.mui-segmented-control.mui-scroll-wrapper .mui-control-item {
				padding: 0;
				margin-right: 10px;
			}
			
			.mui-segmented-control.mui-scroll-wrapper .mui-control-item img {
				height: 5rem;
			}
			
			.mui-ios .mui-navbar .mui-bar .mui-title {
				position: static;
			}
			
			.mui-views,
			.mui-view,
			.mui-pages,
			.mui-page,
			.mui-page-content {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				width: 100%;
				/*min-height: 100%;*/
				/*background-color: #fff;*/
			}
			
			.mui-page-content .mui-input-group:before {
				height: 0;
			}
			
			.mui-pages {
				top: 3rem;
				bottom: 3.7rem;
				min-height: auto;
				overflow-y: auto;
			}
			
			.mui-page,
			.mui-pages .mui-page-content .mui-page {
				display: none;
			}
			
			.mui-pages .mui-page {
				background-color: #efeff4;
				display: block;
			}
			
			.mui-page.mui-transitioning {
				-webkit-transition: -webkit-transform 300ms ease;
				transition: transform 300ms ease;
			}
			
			.mui-page-left {
				-webkit-transform: translate3d(0, 0, 0);
				transform: translate3d(0, 0, 0);
			}
			
			.mui-ios .mui-page-left {
				-webkit-transform: translate3d(-20%, 0, 0);
				transform: translate3d(-20%, 0, 0);
			}
			
			.mui-navbar {
				position: fixed;
				right: 0;
				left: 0;
				z-index: 10;
				height: 3rem;
				background-color: #fff;
			}
			
			.mui-navbar .mui-bar {
				position: absolute;
				background: transparent;
				text-align: center;
			}
			
			.mui-android .mui-navbar-inner.mui-navbar-left,
			.mui-ios .mui-navbar-left .mui-left,
			.mui-ios .mui-navbar-left .mui-center,
			.mui-ios .mui-navbar-left .mui-right {
				opacity: 0;
			}
			
			.mui-navbar .mui-btn-nav {
				-webkit-transition: none;
				transition: none;
				-webkit-transition-duration: .0s;
				transition-duration: .0s;
			}
			
			.mui-navbar .mui-bar .mui-title {
				display: inline-block;
				width: auto;
			}
			
			.mui-page-shadow {
				position: absolute;
				right: 100%;
				top: 0;
				width: 16px;
				height: 100%;
				z-index: -1;
				background: -webkit-linear-gradient(left, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
				background: linear-gradient(to right, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
			}
			
			.mui-navbar-inner.mui-transitioning,
			.mui-navbar-inner .mui-transitioning {
				-webkit-transition: opacity 300ms ease, -webkit-transform 300ms ease;
				transition: opacity 300ms ease, transform 300ms ease;
			}
			/*.mui-fullscreen {
      position: fixed;
      z-index: 20;
      background-color: #000;
      }
      .mui-ios .mui-navbar .mui-bar .mui-title {
      position: static;
      }*/
			
			.mui-scroll-wrapper.has-btn {
				bottom: 3rem;
			}
			
			.body-padding-mini .action-bar-mini {
				position: absolute;
			}
			
			.mui-bar .mui-btn-link {
				color: #ea2329 !important;
			}
			
			.space {
				background-color: #F0EFF5;
				height: 10px;
			}
			/*标题栏*/
			
			.mui-bar-backcolor {
				background-color: #d92e2e;
				display: flex;
			}
			
			.child {
				flex: 1;
			}
			
			.child_1 {
				flex: 7;
			}
			
			.category_img {
				height: 1rem;
				width: 0.6rem;
				line-height: 1rem;
			}
			
			.category_size {
				line-height: 3rem;
				text-align: center;
			}
			
			.category_title {
				color: #ffffff;
				font-family: "微软雅黑";
				margin-left: 0.4rem;
				font-size: 0.9rem;
			}
			
			.title_span {
				color: #ffffff;
				font-family: "微软雅黑";
				text-align: center;
				font-size: 1.2rem;
			}
			
			.edit_span {
				color: #ffffff;
				font-family: "微软雅黑";
				text-align: center;
				font-size: 1rem;
				height: 1.2rem;
				line-height: 1.2rem;
			}
			
			.search_img {
				height: 1.2rem;
				width: 1.2rem;
			}
			
			.search_size {
				line-height: 3.5rem;
				text-align: center;
			}
			
			.message_img {
				height: 1.5rem;
				width: 1.5rem;
				margin-left: 0.8rem;
			}
			/*地址块*/
			
			.address_part {
				display: flex;
				flex-direction: row;
				background-color: #ffffff;
				align-items: center;
			}
			
			.address_part_left {
				flex: 1;
				text-align: center;
			}
			
			.address_part_center {
				flex: 3;
			}
			
			.address_part_center_top {
				display: flex;
				flex-direction: row;
				justify-content: center;
				padding: 15px 0px 0px 0px;
			}
			
			.address_part_center_top_left {
				flex: 1;
				color: #666666;
				font-family: "微软雅黑";
			}
			
			.address_part_center_top_right {
				flex: 1;
				color: #666666;
				font-family: "微软雅黑";
				text-align: right;
			}
			
			.address_part_center_bottom {
				color: #666666;
				font-family: "微软雅黑";
				font-size: 0.9rem;
				padding: 5px 0px 15px 0px;
			}
			
			.address_part_right {
				flex: 1;
				text-align: center;
			}
			
			.check-right-img {
				width: 0.4rem;
			}
			/*付款选择*/
			
			.kind-select {
				margin-top: 10px;
				background-color: #ffffff !important;
				display: flex;
				flex-direction: row;
				z-index: 10000;
				align-items: center;
			}
			
			.kind-text {
				color: #666666;
				font-family: "微软雅黑";
				flex: 1;
				font-size: 0.6rem;
				padding: 0.6rem 0px 0.6rem 1.2rem;
			}
			
			.mui-radio input[type="radio"]:checked:before,
			.mui-checkbox input[type="checkbox"]:checked:before {
				color: #E35D4C;
			}
			
			.radio-text {
				color: #666666;
				font-size: 0.8rem;
			}
			/*物品详情*/
			
			.goods_detail {
				margin-top: 10px;
				background-color: #ffffff;
			}
			
			.goods_shop {
				color: #666666;
				padding: 0.6rem 0px 0.6rem 1.2rem;
				border-bottom: 1px solid #e3e3e5;
			}
			
			.goods_memo {
				display: flex;
				flex-direction: row;
				align-items: center;
			}
			
			.goods_xq {
				color: #666666;
				font-family: "arial rounded mt bold";
				font-size: 0.8rem;
				flex: 5;
				padding: 0.6rem 0px 0.3rem 1.2rem;
			}
			
			.goods_address {
				color: #666666;
				font-family: "arial rounded mt bold";
				font-size: 0.8rem;
				flex: 1;
				text-align: center;
			}
			
			.goods_price {
				display: flex;
				flex-direction: row;
				align-items: center;
				border-bottom: 1px solid #e3e3e5;
			}
			
			.goods_price_detail {
				color: #666666;
				font-family: "arial rounded mt bold";
				font-size: 0.8rem;
				flex: 5;
				padding: 0.3rem 0px 0.6rem 1.2rem;
			}
			/*价格详情*/
			
			.goods_order {
				display: flex;
				flex-direction: row;
				background-color: #ffffff;
			}
			
			.goods_order_left {
				flex: 1;
			}
			
			.goods_order_right {
				flex: 1.5;
			}
			
			.goods_order_right_detail {
				display: flex;
				flex-direction: row;
				align-items: center;
			}
			
			.goods_order_right_memo {
				flex: 1;
				color: #222222;
				font-size: 0.8rem;
				font-family: "微软雅黑";
				padding: 0.4rem 0rem 0.2rem 0rem;
			}
			
			.goods_order_right_price {
				flex: 1;
				color: #e25d4c;
				font-weight: bold;
				font-size: 0.9rem;
				font-family: "arial rounded mt bold";
				padding: 0.4rem 0rem 0.2rem 0rem;
			}
			
			.goods_order_right_price_font {
				color: #222222;
			}
			
			.goods_order_right_price1 {
				flex: 1;
				color: #e25d4c;
				font-size: 1.2rem;
				font-family: "arial rounded mt bold";
				padding: 0.4rem 0rem 0.2rem 0rem;
			}
			/*支付信息*/
			
			.goods_info {
				margin-top: 10px;
				background-color: #ffffff;
			}
			
			.goods_info_detail {
				color: #666666;
				font-family: "arial rounded mt bold";
				font-size: 0.8rem;
				padding: 0.6rem 0px 0.6rem 1.2rem;
				border-bottom: 1px solid #e3e3e5;
				display: flex;
				flex-direction: row;
			}
			
			.fpxx{
					color: #666666;
				font-family: "arial rounded mt bold";
				font-size: 0.8rem;
				padding-left:0.2rem;
			}
			
			.goods_info_detail_type {
				flex: 1;
				display: flex;
				flex-direction: row;
				align-items: flex-end;
			}
			
			.goods_info_detail_type_text {
				flex: 2;
				text-align: end;
			}
			
			.goods_info_detail_type_img {
				flex: 1;
				text-align: end;
				padding: 0px 15px 0px 0px;
			}
			
			.input-div {
				display: flex;
				flex: row;
				align-items: center;
			}
			
			.input-text {
				flex: 1;
				padding: 0 !important;
			}
			
			.input-write {
				flex: 3;
				padding: 0 !important;
				height: auto !important;
			}
			/*底部样式*/
			
			.submit-bottom-div {
				background-color: #ffffff;
				border-top: 1px solid #e3e3e6;
				display: flex;
				flex: row;
				align-items: center;
				justify-content: flex-end;
			}
			
			.submit-bottom-button1 {
				background-color: #8c8c8c;
				color: #ffffff;
				padding: 10px 0px 10px 0px;
			}
			
			.submit-bottom-button2 {
				background-color: #e25d4c;
				color: #ffffff;
				padding: 10px 0px 10px 0px;
			}
			
			.submit-bottom-div-flex {
				flex: 1;
				text-align: center;
			}
			
			.submit-bottom-div-flex-span {
				font-size: 0.8rem;
			}
			
			.submit-bottom-div-flex-color {
				color: #e25d4c;
				font-weight: bold;
			}
			
			.head-font {
				color: #ffffff;
				font-size: 1.2rem;
			}
			
			.wait_part_left_img {
				width: 1.7rem;
			}
		</style>

	</head>

	<body class="body-padding-mini">
		<!--页面主结构开始-->
		<div id="app" class="mui-views">
			<div class="mui-view">
				<div class="mui-navbar">
				</div>
				<div class="mui-pages">

					<nav class="mui-bar bbc-bar-tab submit-bottom-div">
						<div class="submit-bottom-div-flex submit-bottom-div-flex-span">合计<span id="op_all_payment" class="submit-bottom-div-flex-color"></span></div>
						<div class="submit-bottom-div-flex submit-bottom-button1">继续购物</div>
						<div id="create_trade" class="submit-bottom-div-flex submit-bottom-button2">提交订单</div>
						<!--<div class="submit-bottom-button1">去付款</div>
					<div class="submit-bottom-button2">取消订单</div>-->
					</nav>
				</div>
			</div>
			<!--页面主结构结束-->

			<div id="settle" class="mui-page">
				<div class="mui-navbar-inner mui-bar mui-bar-nav mui-navbar-center" style="background: #d92e2e;">
					<div class="mui-action-back mui-pull-left back-left">
						<img class="back_img" src="../../img/item/back_arrow.png" />
					</div>
					<h1 class="mui-center mui-title head-font">订单结算</h1>
					<div class="message_size">
						<img class="message_img" src="../../img/category/message.png" />
					</div>
				</div>
				<!--      <header class="mui-bar mui-bar-nav mui-bar-backcolor">
      	<div class="child category_size" id="left-content"><img class="category_img" src="../../img/cart/back.png" /></div>  
		    <div class="child_1 category_size"><span class="title_span">订单结算</span></div>  
		    <div id="cart_edit" class="child search_size"><img class="message_img" src="../../img/category/message.png" /></div>  
      </header>-->
				<div class="mui-page-content">
					<div class="nodata-wrapper">
						<div class="nodata-layout">
							<div class="nodata-tip">亲，暂无数据～</div>
						</div>
					</div>
				</div>
			</div>

			<div id="address" class="mui-page lazyload">
				<div class="mui-navbar-inner mui-bar mui-bar-nav mui-navbar-center">
					<i class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left bbc-icon bbc-icon-back"></i>
					<h1 class="mui-center mui-title" style="margin-left: 25px !important;">选择收货地址</h1>
					<button id="address_add" class="mui-btn mui-btn-link mui-pull-right">添加</button>
				</div>
				<div class="mui-page-content" id="address_content">
				</div>
			</div>

			<div id="goods" class="mui-page lazyload">
				<div class="mui-navbar-inner mui-bar mui-bar-nav mui-navbar-center">
					<i class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left bbc-icon bbc-icon-back"></i>
					<h1 class="mui-center mui-title">商品清单</h1>
				</div>
				<div class="mui-page-content" id="goods_content">
				</div>
			</div>

			<div id="pick" class="mui-page">
				<div class="mui-navbar-inner mui-bar mui-bar-nav mui-navbar-center">
					<i class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left bbc-icon bbc-icon-back"></i>
					<h1 class="mui-center mui-title">选择自提点</h1>
				</div>
				<div class="mui-page-content" id="pick_content">
				</div>
			</div>

			<div id="coupon" class="mui-page">
				<div class="mui-navbar-inner mui-bar mui-bar-nav mui-navbar-center">
					<i class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left bbc-icon bbc-icon-back"></i>
					<h1 class="mui-center mui-title">使用优惠券</h1>
				</div>
				<div class="mui-page-content" id="coupons_content">
				</div>
			</div>

			<div id="invoice" class="mui-page">
				<div class="mui-navbar-inner mui-bar mui-bar-nav mui-navbar-center" style="background: #d92e2e;">
					<div class="mui-action-back mui-pull-left back-left">
						<img class="back_img" src="../../img/item/back_arrow.png" />
					</div>
					<h1 class="mui-center mui-title head-font">发票信息</h1>
					<div class="message_size">
						<img class="message_img" src="../../img/category/message.png" />
					</div>
				</div>
				<div class="mui-page-content" id="invoice_content">
				</div>
			</div>

			<div id="voucher" class="mui-page">

					<i class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left bbc-icon bbc-icon-back"></i>
					<h1 class="mui-center mui-title">使用优惠券</h1>
				</div>
				<div class="mui-page-content" id="voucher_content">
				</div>
			</div>

	<script src="../../js/zepto.js"></script>

	<script type="text/html" id="checkout_content_new">
		<div class="mui-scroll-wrapper">
			<section class="act-address-detail">
				<input type="hidden" id="md5" value="<%= md5_cart_info %>">
				<a href="#address">
					<% if(default_address){ %>
					<div class="address_part">
						<div class="address_part_left">
							<img class="wait_part_left_img" src="../../img/orderdetail/address.png" />
						</div>
						<div class="address_part_center">
							<div class="address_part_center_top">
								<div id="noadd" class="receiver-info-item" <% if(default_address==null){ %> style="display: block;"
									<% }else{ %>style="display: none;"
									<% } %>>请设置您的地址</div>
								<input type="hidden" class="op-address" value="<% if(default_address!=null){ %><%= default_address.addr_id %><%}%>">
								<input type="hidden" name="default_addr_regionid" value="<%= default_address.area_id %>" />
								<div id="addr_user" class="address_part_center_top_left">
									<%=default_address.name%>
								</div>
								<div id="addr_mobile" class="address_part_center_top_right">
									<%=default_address.mobile%>
								</div>
							</div>
							<div id="addr_detail" class="address_part_center_bottom">
								<%=default_address.area%>-
								<%=default_address.addr%>
							</div>
						</div>
						<div class="address_part_right">
							<img class="check-right-img" src="../../img/orderdetail/right.png" />
						</div>
					</div>
					<%}else{%>
					<i class="bbc-icon bbc-icon-location-gap"></i>
					<div id="noadd" class="receiver-info-item" <% if(default_address==null){ %> style="display: block;"
						<% }else{ %>style="display: none;"
						<% } %>>请设置您的地址</div>
					<input type="hidden" class="op-address" value="">
					<input type="hidden" name="default_addr_regionid" value="" />
					<div id="hasadd" class="receiver-info-item has-arrow" style="display: none;">
						<div class="receiver-user">
							<div id="addr_user" class="receiver-name"></div>
						</div>
						<div id="addr_detail" class="add-detail"></div>
					</div>
					<% } %>
				</a>
				<div class="kind-select">
					<input type="hidden" name="pay_type" class="op-pay-type" value="<%=payType.pay_type %>">
					<div data-kind='1' class="mui-input-row mui-radio mui-left">
						<label data-kind='1' class="radio-text">现金预存款支付</label>
						<input data-kind='1' name="radio1" type="radio" checked="checked" value="1">
					</div>
					<div data-kind='2' class="mui-input-row mui-radio mui-left">
						<label data-kind='1' class="radio-text">承兑预存款支付</label>
						<input data-kind='2' name="radio1" type="radio" value="2">
					</div>
				</div>
				<% for(var i in cartInfo.resultCartData){ %>
				<div class="goods_detail">
					<div class="goods_shop">
						<%=cartInfo.resultCartData[i].shop_name%>
					</div>
					<% for(var j in cartInfo.resultCartData[i].object){ %>
					<div class="goods_memo">
						<div class="goods_xq" style="color:#000000;font-size: 0.9rem;">
							<%=cartInfo.resultCartData[i].object[j].manufacturers_name%>-
							<%=cartInfo.resultCartData[i].object[j].pm_name%>
							<%=cartInfo.resultCartData[i].object[j].guige%>
							<%=cartInfo.resultCartData[i].object[j].quantity%>吨
						</div>
						<div class="goods_address">
							<%=cartInfo.resultCartData[i].object[j].storage_name%>
						</div>
					</div>
					<div class="goods_price">

	<script type="text/javascript">
		mui.plusReady(function() {
			var mode = plus.webview.currentWebview().mode;
			var state = app.getState();
			var totalPrice = 0;
			var totalAcceptPrice = 0;
			var pricetype = "price";
			var billId;

			console.log(state.token);
			var param = {
				queryData: {
					'method': config.apimethod.checkout,
					'accessToken': state.token,
					'mode': mode
				}
			}
			$.dataRequest(param, function(rs) {

				(function($) {
					$.init({
						swipeBack: true //启用右滑关闭功能
					});

					var viewList = $('#app').view({
						defaultPage: '#settle'
					});
					//初始化单页的区域滚动
					$('.mui-scroll-wrapper').scroll();

					var view = viewList.view;

					//处理view的后退与webview后退
					var oldBack = $.back;
					$.back = function() {
						if(viewList.canBack()) { //如果view可以后退，则执行view的后退
							viewList.back();
						} else { //执行webview后退
							oldBack();
						}
					};
				})(mui);

				if(isEmptyObject(rs.data)) {
					mui.toast('无结算商品');
					setTimeout(function() {
						mui.back();
					}, 2000);
					return;
				}

				var checkout = template('checkout_content_new', rs.data); //checkout_content
				$('#settle .mui-page-content').html(checkout);

				var param_billing_new = {
					queryData: {
						'method': config.apimethod.billinggetInfo,
						'accessToken': state.token
					},
					method: 'GET'
				}
				$.dataRequest(param_billing_new, function(r) {
					if(r.data.list.length > 0) {
						billId = r.data.list[0].billing_id;
						$('#op_invoice_name').text("增值税发票");
					}
				});

				//totalPrice();
				var totalPrice = rs.data.cartInfo.totalCart.totalPrice;
				var totalAcceptPrice = rs.data.cartInfo.totalCart.totalAcceptPrice;
				$('#op_all_payment').text("￥" + rs.data.cartInfo.totalCart.totalPrice);

				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true //是否显示滚动条
				});

				$('.kind-select').on('tap', '.mui-radio', function() {
					if($(this).data("kind") == 1) {
						pricetype = "price";
						$('#op_all_payment').text("￥" + totalPrice);
					} else {
						pricetype = "accept";
						$('#op_all_payment').text("￥" + totalAcceptPrice);
					}
				});

				$('#settle').on('tap', '.act-address-detail', function() {
					fetchList();
				});

				$('.submit-bottom-button1').on('tap', function() {
					clicked('_www/view/category/category.html');
				});

				$('#address_content').on('tap', '.receiver-info', function() {
					var add_id = $(this).parent().data('id');
					var region_id = $(this).attr('data-region');
					$('.op-address').val(add_id);
					$('#addr_user').html($(this).find('.receiver-user').data("name"));
					$('#addr_mobile').html($(this).find('.receiver-user').data("mobile"));
					$('#addr_detail').html($(this).find('.add-detail').text());
					$('input[name="default_addr_regionid"]').val(region_id);
					$('#noadd').hide();
					$('#hasadd').show();
					//totalPrice();
					mui.back();
				})

				function fetchList() {
					var param = {
						queryData: {
							'method': config.apimethod.addresslist,
							'accessToken': state.token
						},
						method: 'GET'
					}
					$.dataRequest(param, function(rs) {
						var data = rs.data;
						var list = template('address_template', data);
						$('#address_content').html(list);
						$('#address_content li').each(function(index, element) {
							var id = $(element).data('id');
							if($('.op-address').val() == id) {
								$(element).addClass('active');
							}
						});
						mui('#address_content .mui-scroll-wrapper').scroll();

						if($('#address_content li').length == 0 || $('#address_content').find('.active').length == 0) {
							$('#noadd').show();
							$('#hasadd').hide();
							$('input.op-address').val('');
						}
					});
				}

				$('#address_content').on('tap', '.action-set-default', function() {
					var id = $(this).parents('.mui-table-view-cell').data('id');
					var param = {
						queryData: {
							'method': config.apimethod.setdefaultadd,
							'accessToken': state.token,
							'addr_id': id
						},
						method: 'POST'
					}
					$.dataRequest(param, function(rs) {
						mui.toast('设置成功');
						setTimeout(function() {
							fetchList()
						}, 1000);
					});
				});

				$('#address_content').on('tap', '.action-edit', function() {
					var data = $(this).parents('.mui-table-view-cell').data('val');
					clicked('_www/view/member/userinfo/address_add.html', {
						'data': data,
						'enterpage': 'checkout'
					});
				});

				$('#address_content').on('tap', '.action-del', function() {
					var id = $(this).parents('.mui-table-view-cell').data('id');
					var param = {
						queryData: {
							'method': config.apimethod.adddel,
							'accessToken': state.token,
							'addr_id': id
						},
						method: 'POST'
					}
					mui.confirm('确认删除该收货地址吗？', '', ['取消', '确认'], function(e) {
						if(e.index == 1) {
							$.dataRequest(param, function(rs) {
								fetchList()
							});
						}
					});
				});

				document.getElementById('address_add').addEventListener('tap', function() {
					clicked('_www/view/member/userinfo/address_add.html', {
						'enterpage': 'checkout'
					});
				});

				$('#settle').on('tap', '.act-goods-detail', function(e) {
					var data = $(this).data('response');
					var html = template('goods_template', data);
					$('#goods_content').html(html);
					mui('#goods_content .mui-scroll-wrapper').scroll();
				});

				$('#settle .act-coupons-detail').on('tap', function(e) {
					var data = $(this).data('response');
					var html = template('coupons_template', data);
					$('#coupons_content').html(html)
						.find('input[value="' + $(this).find('.op-coupon-code').val() + '"]').prop('checked', true);
					mui('#coupons_content .mui-scroll-wrapper').scroll();
				});

				$('#settle .act-invoice-detail').on('tap', function(e) {
					if($('#invoice_content').html().trim()) {
						return;
					}
					var invoice = {};
					invoice.invoice_vat = [{
						"billing_id": "",
						"user_id": "",
						"title": "",
						"tallage_number": "",
						"tel": "",
						"open_bank": "",
						"bank_account": "",
						"def_billing": ""
					}];
					var userBillings = rs.data.userBillings;
					if(userBillings.length > 0) {
						//billId = userBillings[0].billing_id;

						invoice.invoice_vat = userBillings;
					}
					var html = template('invoice_template', invoice);
					$('#invoice_content').html(html);
					mui('#invoice_content .mui-scroll-wrapper').scroll();

					$('#invoiceType .op-choose-invoice[value="' + $('#op_invoice_type').val() + '"]').prop('checked', true).parent().trigger('tap');
				});
				var shop = 0;
				$('#settle .act-shipping-detail').on('tap', function(e) {
					shop = this.rel;
					var addr = $('.op-address').val();
					var ziti = $(this).attr('data-ziti');
					if(!addr) {
						mui.toast('请先填写收货地址');
						e.stopPropagation();
						return;
					}
					if(ziti == 'true') {
						$('#shipping .shipping-ziti').show();
					} else {
						$('#shipping .shipping-ziti').hide();
						$('#ziti').hide();
					}
				});

				$('#shipping .act-pick-detail').on('tap', function() {
					var param = {
						queryData: {
							'method': config.apimethod.logisticszitilist,
							'accessToken': state.token,
							'area_id': $('input[name="default_addr_regionid"]').val()
						},
						method: 'GET'
					}
					$.dataRequest(param, function(rs) {
						var data = rs.data;
						var list = template('pick_template', data);
						$('#pick_content').html(list)
							.find('input[type=radio]').change(function(e) {
								$(this).parents('.op-pick-handle').addClass('active').siblings('.active').removeClass('active');
							})
							.filter('[value="' + $('#op_pick_addr').val() + '"]').prop('checked', true);
						mui('#pick_content .mui-scroll-wrapper').scroll();
						$('#pick .act-ok').on('tap', function(e) {
							var radio = $('#pick input[type=radio]:checked');
							if(radio.length <= 0) {
								mui.alert('请选择自提点');
								return false;
							}
							var parent = radio.parents('.op-pick-handle');
							$('#op_pick_addr').val(radio.val());
							$('#op_pick_id').val(parent.data('id'));
							$('#op_pick_name').val(parent.data('addr'));
							$('#op_choosen_pick').text(parent.data('addr'));
						});
					});
				});

				$('#settle .act-voucher-detail').on('tap', function(e) {
					var param = {
						queryData: {
							'method': config.apimethod.cartGetVoucher,

				function getUserPoint(totalPrice, postFee) {
					var param = {
						queryData: {
							'method': config.apimethod.checkoutpoint,
							'accessToken': state.token,
							'total_price': totalPrice,
							'post_fee': postFee
						},
						method: 'POST'
					}
					$.dataRequest(param, function(rs) {
						$('#for_point').prop('checked', false);
						if(rs.data.open_point_deduction == "1" && rs.data.points > 0 && rs.data.point_deduction_max != 0) { //积分可用
							$('.canuser-point').show();
							var propertion = rs.data.point_deduction_rate; //换算比率
							var maxpoints = rs.data.point_deduction_max; //最大积分
							var points = rs.data.points; //总积分
							var totalPricePoints = totalPrice * propertion;
							var canUserPoints = 0;
							if(maxpoints <= points) {
								canUserPoints = maxpoints;
							} else {
								canUserPoints = points;
							}
							if(canUserPoints > totalPricePoints) {
								canUserPoints = totalPricePoints;
							}
							var deduct_point = canUserPoints / propertion;
							$('#op_left_point').text(canUserPoints);
							$('#for_point').val(canUserPoints);
							$('#op_deduct_point').text(Currency.format(deduct_point));
						} else { //积分不可用
							$('#for_point').prop('disabled', true);
						}

						$('#for_point').off('change').on('change', function() {
							if(this.checked) {
								$(this).val(canUserPoints);
								if(deduct_point) {
									$('#op_all_payment').text(Currency.format(totalPrice - deduct_point));
								}
							} else {
								$('#op_all_payment').text(Currency.format(totalPrice));
							}
						});

					});
				}

						//var use_points = $('#for_point').prop('checked') ? $('#for_point').val() : '0';
