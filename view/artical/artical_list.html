<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Shopex Onex B2B2C</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/style.css" />
  </head>

  <body>
    <div id="pullrefresh" class="mui-scroll-wrapper">
      <div class="mui-scroll article-list">

      </div>
    </div>
  </body>
  <script src="../../js/zepto.js"></script>
  <script src="../../js/mui.min.js"></script>
  <script src="../../js/template.min.js"></script>
  <script src="../../config.js"></script>
  <script src="../../js/app.js"></script>
  <script type="text/html" id="article_list">
    <ul class="mui-table-view section-white font-gray-20">
      <% for(var i=0; i<articleList.length; i++) { %>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right mui-linkto action-webview" data-webview="_www/view/artical/articaldetail.html" data-webparam='{"articleid": <%= articleList[i].article_id %>}'>
          <%= articleList[i].title %>
        </a>
      </li>
      <% } %>
    </ul>
  </script>
  <script>
    mui.plusReady(function() {
      var node_id ='37';
      var param = {
        queryData: {
          'method': config.apimethod.contentlist,
          'platform': 'wap',
          'field': 'article_id,title',
          'node_id': node_id,
          'page_no': config.cpage,
          'page_size': config.pagesize
        },
        method: 'GET'
      }
      $.pageRequest(param, 'article_list', 'article-list', '', true);
    });
  </script>

</html>
