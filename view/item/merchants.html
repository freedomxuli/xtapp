		<script type="text/html" id="context">
			<div class="mui-slider-group mui-slider-loop">
				<div class="mui-slider-item">
					<ul class="mui-table-view mui-grid-view">
						<%
							for(var attr in data){
								%>
						<li class="mui-table-view-cell mui-media mui-col-xs-6">
							<a href="#"><img class="mui-media-object" src="<%=data[attr].manufacturers_logo %>" style="width: 70%;height: 70%;">
								
							</a>
						</li>
						<%
							}
						%>

					</ul>
				</div>
			</div>
		</script>

		<script type="application/javascript">
							var param = {
							queryData: {
								'method': config.apimethod.manufacturers
							},
							method: 'GET'
						}
			
						$.dataRequest(param, function(rs) {
							var widgets = template('context', rs);
							$('.mui-content').append(widgets);
